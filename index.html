<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DomFlower</title>
</head>

<body>
    <div class="container">
        <header class="p-3 bg-dark bg-gradient text-white mb-5">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <div class="flower-logo">
                        <img src="flower-logo.png" alt="logo" width="40px">
                    </div>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                </div>
            </div>
        </header>

        <div class="form">
            <p>Please fill out this form</p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Flower Name">
                <label for="floatingInput">Flower name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="des" placeholder="Description">
                <label for="floatingInput">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="url" placeholder="URL Link">
                <label for="floatingInput">URL Link</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="price" placeholder="Price">
                <label for="floatingInput">Price</label>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-danger" id="submit" onclick="showData()">Submit</button>
            </div>

        </div>

        <table class="table" id="display">
            <thead>
                <tr>
                    <th scope="col">Flower Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">URL Link</th>
                    <th scope="col">Price (฿)</th>
                </tr>
            </thead>
        </table>

        <footer class="page-footer bg-dark bg-gradient text-white mt-5">
            <div class="footer-copyright text-center py-3">© 2020 Copyright: xxx.com</div>
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
